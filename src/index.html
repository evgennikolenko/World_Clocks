<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="js/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">


	<!--<script src="script/jquery.js"></script>-->

</head>
<body>
<header>
	<div class="header__logo"></div>
	<div class="header__title">World Clock</div>
	<button class="create">create</button>
</header>

<div class="content">
	<div class="content__wrapper">
	<div class="clock__container">

		<!--Current time in <span class="header__country"> Kiev</span>-->
		<div class="clock">
			<div class="clock__header">Current time in Kiev</div>
			<div class="clock__time">24:00</div><span class="time__seconds">05</span>
			<div class="clock__get-date">25 September 2017</div>
			<div class="clock__weather">
				<div class="weather__temp">6 C</div>
				<img class="weather__image">
				<div class="weather__wind">17.5</div>

				<div class="weather__sun">
					<div class="sunrise">Sunrise: <span class="sunrise__div">12:35</span></div>
					<div class="sunset">Sunset:  <span class="sunset__div">24:00</span></div>
				</div>
			</div>
			<div class="clock__zone-name">Europe/Minsk</div>

		</div>
	</div>




		<form class="create-form">
			<select class="create-form__select">
				<option  disabled>Выберите pojas</option>
				<option class="select__options" data-city-name="Kiev" data-class-name-z="kiev" data-timeZone="2" data-timeZoneName="Europe/Kiev">KIEV</option>
				<option class="select__options" data-city-name="Moscow">MOSCOW</option>
				<option class="select__options" data-city-name="London" data-class-name-z="london" data-timeZone="0" data-timeZoneName="Europe/London">LONDON</option>
			</select>



			<label>
				<textarea class="create-form__textarea"></textarea>
			</label>

			<button class="create-form__button">Create</button>

		</form>
	</div>
</div>

<script src="js/weather.js" type="text/javascript"></script>
<script src="js/create-clock.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/jquery.js" type="text/javascript"></script>


</body>
</html>
